<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
 

</head>
<body>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configurações da Box Shadow:</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento Horizontal:</label>
                    <input type="range" id="horizontal" name="horizontal"
                    min="-100"
                    max="100"
                    value="5"
                    />
                </div>

                <div class="reference-input">
                    <input type="text" id="vertical-value">
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento Vertical:</label>
                    <input type="range" id="vertical" name="vertical"
                    min="-100"
                    max="100"
                    value="5"/>
                </div>

                <div class="reference-input">
                    <input type="text" id="horizontal-value">
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Intensidade do bottão(Blur):</label>
                    <input type="range" id="blur" name="blur"
                    min="0"
                    max="100"
                    value="10"/>
                </div>

                <div class="reference-input">
                    <input type="text" id="blur-value">
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Intensidade do Espalhamento(Spread):</label>
                    <input type="range" id="spread" name="spread"
                    min="-100"
                    max="100"
                    value="3"/>
                </div>

                <div class="reference-input">
                    <input type="text" id="horizontal-value">
                    <p>px</p>
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview do Efeito gerado:</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generate-rule">
        <h2>Copie e cole no seu arquivo CSS:</h2>
        <div id="rules-area">
            <p id="rule">box-shadow <span></span></p>
            <p id="webkit-rule">-webkit-box-shadow <span></span></p>
            <p id="moz-rule">-moz-box-shadow <span></span></p>

        </div>
    </div>
</body>
</html>
